<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Ninja</title>
</head>
<body class="bg-dark">
    <div class="text-center text-primary">
        <h1>Edit {{ninja.first_name}} {{ninja.last_name}}</h1>
        <form action="/edit-one-ninja" method="post">
            <input type="hidden" name="id" value="{{ninja.id}}">
            <div>
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" value="{{ninja.first_name}}">
            </div>
            <div>
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" value="{{ninja.last_name}}">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="tel" name="age" value="{{ninja.age}}">
            </div>
            <div class="mt-2">
                <input type="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
