<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Create Ninja Page</title>
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-between m-3">
        <img src="static/new_ninja.png" alt="ninja-thumb" width="150px" height="150px">
        <h2 class="text-primary mt-5">New Ninja</h2>
        <img src="static/new_ninja.png" alt="ninja-thumb" width="150px" height="150px">
    </div>
        
    
    <div class="container mt-5 text-primary text-center">
        <form action="" method="post">
            <div class="mb-3">
                <label for="dojo">Dojo:</label>
                <select>
                    <option selected>Choose one..</option>
                    <option value="dojo">dojo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name">
            </div>
            <div class="mb-3">
                <label for="age">Age: </label>
                <input type="text" name="age">
            </div>
            <div class="mb-3">
                <input type="submit" value="Create" class="btn btn-primary">
                <a href="/dojos" class="btn btn-primary">Home</a>
            </div>
        </form>
    </div>
    
    



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
