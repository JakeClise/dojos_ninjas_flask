<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos Page</title>
</head>
<body class="bg-dark">
    <div class="d-flex mt-5 justify-content-around">
        <div class="new_dojo">
            <h2 class="text-primary">Create a New Dojo</h2>
            <form action="/create-dojo" method="post">
                <h5><label for="name" class="text-primary">Name: </label>
                <input type="text" name="name"></h5>
                <div class="mt-2">
                    <input type="submit" value="Create" class="btn btn-primary">
                </div>
            </form>
        </div>
        <div class="dojo_list">
            <h2 class="text-primary">All Dojos</h2>
            {% for dojo in dojos %}
                <p><a href="/one-dojo/{{dojo.id}}" class="text-warning">{{dojo.name}}</a></p>
            {% endfor %}
        <div>
            <a href="/ninjas" class="btn btn-primary">Add Ninja</a>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
